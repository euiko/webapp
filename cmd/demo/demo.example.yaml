db:
  extra:
    sql: {}
  sql:
    conn_max_lifetime: 1m0s
    driver: pgx
    enabled: true
    max_idle_conns: 10
    max_open_conns: 10
    uri: postgres://demo:12345678@localhost:15432/demo?sslmode=disable
extra:
  auth:
    enabled: false
    token_encoding:
      hs_key: ""
      jwt_algorithm: HS256
      jwt_audience: webapp
      jwt_issuer: webapp
      jwt_timeout: 24h0m0s
      type: headless-jwt
  static_server:
    embed:
      index_path: index.html
      use_mpa: false
    enabled: true
    proxy:
      upstream: http://localhost:5173
log:
  level: info
server:
  addr: :8080
  api_prefix: /api
  idle_timeout: 0s
  read_timeout: 1m0s
  write_timeout: 1m0s